<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Card ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      position: relative;
      width: 350px;
      height: 350px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      overflow: hidden;
    }

    .game-text {
      font-weight: bold;
      color: #ff4d6d;
    }

    .sub {
      font-size: 13px;
      margin-bottom: 10px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 30px;
      display: none;
    }

    .buttons {
      position: relative;
      height: 120px;
      display: none;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      position: absolute;
      background: #ccc;
      color: #333;
      left: 120px;
      top: 60px;
    }

    .celebrate {
      display: none;
    }

    .celebrate img {
      width: 100%;
      border-radius: 15px;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      cursor: pointer;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      from { top: -30px; }
      to { top: 360px; }
    }
  </style>
</head>

<body>

<div class="card" id="card">

  <div id="gameInfo">
    <div class="game-text">Catch the hearts ðŸ’•</div>
    <div class="sub">(5 minimum)</div>
    <div id="counter">Hearts caught: 0</div>
  </div>

  <h1 id="question">Will you be my Valentine Abhinav? ðŸ’–</h1>

  <div class="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div class="celebrate" id="celebrate">
    <h2>Yayyyy!! ðŸ’•ðŸŽ‰</h2>
    <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Celebration">
  </div>

</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const celebrate = document.getElementById("celebrate");
  const buttons = document.querySelector(".buttons");
  const question = document.getElementById("question");
  const card = document.getElementById("card");
  const counter = document.getElementById("counter");
  const gameInfo = document.getElementById("gameInfo");

  let heartsCaught = 0;
  let gameOver = false;

  /* HEART GAME */
  function createHeart() {
    if (gameOver) return;

    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 300 + "px";

    heart.onclick = () => {
      heartsCaught++;
      counter.innerText = `Hearts caught: ${heartsCaught}`;
      heart.remove();

      if (heartsCaught === 5) {
        gameOver = true;
        gameInfo.style.display = "none";
        question.style.display = "block";
        buttons.style.display = "block";
      }
    };

    card.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }

  setInterval(createHeart, 900);

  /* NO BUTTON ESCAPE (UNCHANGED & SAFE) */
  noBtn.addEventListener("mouseenter", () => {
    const area = buttons.getBoundingClientRect();
    const btn = noBtn.getBoundingClientRect();

    const maxX = area.width - btn.width;
    const maxY = area.height - btn.height;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
  });

  /* YES BUTTON */
  yesBtn.addEventListener("click", () => {
    question.style.display = "none";
    buttons.style.display = "none";
    celebrate.style.display = "block";
  });
</script>

</body>
</html>
