<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine Card ðŸ’˜</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      position: relative;
      width: 350px;
      height: 300px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      padding: 30px;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      color: #ff4d6d;
      font-size: 22px;
      margin-bottom: 40px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      position: absolute;
      background: #ccc;
      color: #333;
      left: 120px;
      top: 60px;
    }

    .celebrate {
      display: none;
    }

    .celebrate img {
      width: 100%;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Will you be my Valentine Abhinav? ðŸ’–</h1>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div class="celebrate" id="celebrate">
      <h2>Yayyyy!! ðŸ’•ðŸŽ‰</h2>
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Celebration">
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");
    const celebrate = document.getElementById("celebrate");
    const buttons = document.querySelector(".buttons");

    noBtn.addEventListener("mouseenter", () => {
      const cardRect = buttons.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = cardRect.width - btnRect.width;
      const maxY = cardRect.height - btnRect.height;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector("h1").style.display = "none";
      document.querySelector(".buttons").style.display = "none";
      celebrate.style.display = "block";
    });
  </script>

</body>
</html>
