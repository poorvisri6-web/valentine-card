<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Card üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    font-family: Arial, sans-serif;
  }

  .card {
    position: relative;
    width: 360px;
    height: 560px;
    background: #fff;
    border-radius: 24px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    overflow: hidden;
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-family: "Comic Sans MS", "Poppins", cursive;
    font-size: 26px;
    margin-top: 40px;
  }

  .sub {
    font-size: 14px;
    margin-top: 6px;
    color: #555;
  }

  .wiggle {
    display: inline-block;
    animation: wiggle 1.5s infinite;
  }

  @keyframes wiggle {
    0%,100% { transform: rotate(0deg); }
    25% { transform: rotate(-2deg); }
    75% { transform: rotate(2deg); }
  }

  .buttons {
    margin-top: 40px;
    display: none;
  }

  button {
    padding: 12px 28px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
  }

  #noBtn {
    background: #ccc;
    margin-left: 20px;
    position: absolute;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    cursor: pointer;
    animation: fall 4s linear forwards;
  }

  @keyframes fall {
    from { top: -30px; }
    to { top: 600px; }
  }

  .heart.expand {
    animation: expandHeart 0.8s forwards;
    z-index: 10;
  }

  @keyframes expandHeart {
    to {
      transform: scale(20);
      opacity: 0;
    }
  }

  .yay {
    display: none;
    font-size: 42px;
    font-weight: bold;
    color: black;
    animation: fadeOut 1.5s forwards;
  }

  @keyframes fadeOut {
    to { opacity: 0; }
  }

  .love {
    display: none;
    font-size: 28px;
    color: black;
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h3>Catch the hearts üíï</h3>
  <div class="sub">(5 minimum)</div>

  <h1 id="question" style="display:none;">Will you be my Valentine?</h1>
  <div class="sub wiggle" id="bracket" style="display:none;">
    (Abhinav, say YES‚Ä¶ the NO button is scared anyway üòè)
  </div>

  <div class="buttons" id="buttons">
    <button id="yesBtn">YES</button>
    <button id="noBtn">NO</button>
  </div>

  <div class="yay" id="yay">Yayyy!!</div>
  <div class="love" id="love">I love you Tons ‚ù§Ô∏è</div>
</div>

<script>
  const card = document.getElementById("card");
  let heartsCaught = 0;

  function spawnHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "üíñ";
    heart.style.left = Math.random() * 320 + "px";

    heart.onclick = () => {
      heartsCaught++;

      if (heartsCaught === 5) {
        heart.classList.add("expand");
        setTimeout(showQuestion, 700);
      }

      heart.remove();
    };

    card.appendChild(heart);

    setTimeout(() => heart.remove(), 4000);
  }

  const heartInterval = setInterval(() => {
    if (heartsCaught < 5) spawnHeart();
    else clearInterval(heartInterval);
  }, 800);

  function showQuestion() {
    document.getElementById("question").style.display = "block";
    document.getElementById("bracket").style.display = "block";
    document.getElementById("buttons").style.display = "block";
  }

  const noBtn = document.getElementById("noBtn");
  card.addEventListener("mousemove", e => {
    const rect = noBtn.getBoundingClientRect();
    const dx = e.clientX - (rect.left + rect.width / 2);
    const dy = e.clientY - (rect.top + rect.height / 2);

    if (Math.abs(dx) < 80 && Math.abs(dy) < 50) {
      noBtn.style.left = Math.random() * 240 + "px";
      noBtn.style.top = Math.random() * 360 + "px";
    }
  });

  document.getElementById("yesBtn").onclick = () => {
    document.getElementById("buttons").style.display = "none";
    document.getElementById("question").style.display = "none";
    document.getElementById("bracket").style.display = "none";

    const yay = document.getElementById("yay");
    yay.style.display = "block";

    setTimeout(() => {
      yay.style.display = "none";
      document.getElementById("love").style.display = "block";
    }, 1500);
  };
</script>

</body>
</html>
