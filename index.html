<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Card üíñ</title>

  <!-- Bubble Font -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      width: 360px;
      height: 500px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    .instruction {
      font-size: 20px;
      font-weight: bold;
    }

    .instruction span {
      font-size: 14px;
      display: block;
      color: #555;
    }

    .heart {
      position: absolute;
      font-size: 28px;
      cursor: pointer;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      from { top: -40px; }
      to { top: 520px; }
    }

    .blast {
      animation: blast 0.6s ease forwards;
    }

    @keyframes blast {
      0% { transform: scale(1); opacity: 1; }
      60% { transform: scale(2); }
      100% { transform: scale(3); opacity: 0; }
    }

    .question {
      display: none;
      margin-top: 40px;
    }

    .question h2 {
      font-family: 'Baloo 2', cursive;
      font-size: 30px;
    }

    .question p {
      font-size: 14px;
      animation: wiggle 1.5s infinite;
    }

    @keyframes wiggle {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 80px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #yes {
      background: #ff5e8e;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
      right: 0;
    }

    .celebration {
      display: none;
      font-size: 32px;
      color: black;
    }

    .love {
      display: none;
      font-size: 26px;
      color: black;
      margin-top: 20px;
    }

    .pink-bg {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="instruction">
      Catch the hearts üíï
      <span>(5 minimum)</span>
    </div>

    <div class="question" id="question">
      <h2>Will you be my Valentine?</h2>
      <p>(Abhinav, say YES‚Ä¶ the NO button is scared anyway üòè)</p>

      <div class="buttons">
        <button id="yes">YES</button>
        <button id="no">NO</button>
      </div>
    </div>

    <div class="celebration" id="yay">Yayyy!!</div>
    <div class="love" id="love">I love you tons üíï</div>
  </div>

  <script>
    const card = document.getElementById("card");
    const question = document.getElementById("question");
    const yay = document.getElementById("yay");
    const love = document.getElementById("love");
    const noBtn = document.getElementById("no");

    let count = 0;
    let gameOver = false;

    function createHeart() {
      if (gameOver) return;

      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 300 + "px";

      heart.onclick = () => {
        count++;
        if (count === 5) {
          gameOver = true;
          heart.classList.add("blast");
          setTimeout(() => {
            question.style.display = "block";
          }, 600);
        }
        heart.remove();
      };

      card.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    setInterval(createHeart, 800);

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 40;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    document.getElementById("yes").onclick = () => {
      question.style.display = "none";
      card.classList.add("pink-bg");

      yay.style.display = "block";

      setTimeout(() => {
        yay.style.display = "none";
        love.style.display = "block";
      }, 1500);
    };
  </script>
</body>
</html>
