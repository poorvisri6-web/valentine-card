<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Baloo 2', cursive;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #ffd6e8, #ffb3c6);
}

.card {
  width: 360px;
  height: 520px;
  background: #fff;
  border-radius: 20px;
  padding: 20px;
  text-align: center;
  position: relative;
  overflow: hidden;
}

h1 {
  font-size: 22px;
}

.main-text {
  font-size: 26px;
  margin-top: 30px;
}

.sub-text {
  font-family: Arial, sans-serif;
  font-size: 14px;
  margin-top: 10px;
  animation: wiggle 1.5s infinite;
}

@keyframes wiggle {
  0% { transform: rotate(0deg); }
  25% { transform: rotate(1deg); }
  50% { transform: rotate(-1deg); }
  75% { transform: rotate(1deg); }
  100% { transform: rotate(0deg); }
}

.heart {
  position: absolute;
  font-size: 28px;
  cursor: pointer;
  animation: fall 5s linear forwards;
}

@keyframes fall {
  from { top: -40px; }
  to { top: 540px; }
}

.buttons {
  margin-top: 30px;
  position: relative;
}

button {
  padding: 12px 28px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ccc;
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
}

/* Celebration */
.final {
  font-size: 36px;
  color: black;
  display: none;
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1 id="topText">Catch the hearts üíï<br>(5 minimum)</h1>

  <div id="game"></div>

  <div id="question" style="display:none;">
    <div class="main-text">Will you be my Valentine?</div>
    <div class="sub-text">(Abhinav, say YES‚Ä¶ the NO button is scared anyway üòè)</div>

    <div class="buttons">
      <button id="yes">YES</button>
      <button id="no">NO</button>
    </div>
  </div>

  <div class="final" id="finalText"></div>
</div>

<script>
let heartsCaught = 0;
const game = document.getElementById("game");
const question = document.getElementById("question");
const finalText = document.getElementById("finalText");
const noBtn = document.getElementById("no");
const card = document.getElementById("card");

/* HEART GENERATION */
function createHeart() {
  if (heartsCaught >= 5) return;

  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 300 + "px";

  heart.onclick = () => {
    heartsCaught++;

    if (heartsCaught === 5) {
      heart.style.transition = "all 0.8s ease";
      heart.style.fontSize = "300px";
      heart.style.left = "-20px";
      heart.style.top = "100px";

      setTimeout(() => {
        heart.remove();
        question.style.display = "block";
      }, 800);
    } else {
      heart.remove();
    }
  };

  game.appendChild(heart);

  setTimeout(() => heart.remove(), 5000);
}

let heartInterval = setInterval(createHeart, 900);

/* NO BUTTON ESCAPE ‚Äî SAME AS FIRST PROJECT */
noBtn.addEventListener("mouseenter", () => {
  const cardRect = card.getBoundingClientRect();
  const btnRect = noBtn.getBoundingClientRect();

  const maxX = cardRect.width - btnRect.width;
  const maxY = cardRect.height - btnRect.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* YES CLICK */
document.getElementById("yes").onclick = () => {
  question.style.display = "none";
  finalText.style.display = "block";
  finalText.innerText = "Yayyy!!";

  setTimeout(() => {
    finalText.innerText = "I love you Tons üíñ";
  }, 1500);
};
</script>

</body>
</html>
